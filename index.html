<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="app">
      <h1>Weather App</h1>
      <h2>Stay cool,<br> Whatever the weather</h2>
      <h4>Get current weather information for any city</h4>
      <form id="weather-form">
        <input type="text" id="location" placeholder="Enter city" required />
        <button type="submit" >Get Weather</button>
      </form>

      <div id="loading" hidden>Loading...</div>
      <div id="weather-info"></div>
    </div>
  </body>
  <script type="module" src="./src/index.js"></script>
  <script type="module" src="./src/api.js"></script>
</html>
